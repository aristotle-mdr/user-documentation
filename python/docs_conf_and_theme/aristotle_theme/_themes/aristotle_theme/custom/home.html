{% extends "layout.html" %}
{% block body %}
  
  <div id="bigsearchbox" style="display: none" role="search">
    <h3>{{ _('Search') }}</h3>
      <div class="searchformwrapper">
      <form class="search" action="{{ pathto('search') }}" method="get">
        <input type="text" name="q" />
        <input type="submit" value="{{ _('Go') }}" />
      </form>
      </div>
  </div>
  <script type="text/javascript">$('#bigsearchbox').show(0);</script>


  {{ body }}
{% endblock %}
